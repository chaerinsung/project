<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Khula:700);
        body {
            background: white;
        }
        .hidden {
            opacity:0;
        }
        .console-container {
            font-family:Khula;
            font-size:4em;
            text-align:center;
            height:200px;
            width:600px;
            display:block;
            position:absolute;
            color: black;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
        }
        .console-underscore {
            display:inline-block;
            position:relative;
            top:-0.14em;
            left:10px;
        }
        a:visited {
            color: black;
        }
        a {
            text-decoration: none;
            margin: 1%;
        }
        .next {
            text-align: center;
            position: relative;
            top: 33em;
        }
    </style>
</head>
<body>
    <div class='console-container'>
        <span id='text'></span><div class='console-underscore' id='console'>&#95;</div>
    </div>
    <div class="next">
        <span class="border border-black rounded pill"><a href="index.html">next</a></span>
    </div>

    <script>
        // function([string1, string2],target id,[color1,color2])    
        consoleText(['Hello World.', 'Welcome to', 'Chaerin Sung\'s Portfolio'], 'text',['tomato','rebeccapurple','lightblue']);

        function consoleText(words, id, colors) {
        if (colors === undefined) colors = ['#fff'];
        var visible = true;
        var con = document.getElementById('console');
        var letterCount = 1;
        var x = 1;
        var waiting = false;
        var target = document.getElementById(id)
        target.setAttribute('style', 'color:' + colors[0])
        window.setInterval(function() {

            if (letterCount === 0 && waiting === false) {
            waiting = true;
            target.innerHTML = words[0].substring(0, letterCount)
            window.setTimeout(function() {
                var usedColor = colors.shift();
                colors.push(usedColor);
                var usedWord = words.shift();
                words.push(usedWord);
                x = 1;
                target.setAttribute('style', 'color:' + colors[0])
                letterCount += x;
                waiting = false;
            }, 1000)
            } else if (letterCount === words[0].length + 1 && waiting === false) {
                waiting = true;
                window.setTimeout(function() {
                    x = -1;
                    letterCount += x;
                    waiting = false;
                }, 1000)
            } else if (waiting === false) {
                target.innerHTML = words[0].substring(0, letterCount)
                letterCount += x;
            }
            }, 120)
        window.setInterval(function() {
            if (visible === true) {
            con.className = 'console-underscore hidden'
            visible = false;

            } else {
            con.className = 'console-underscore'

            visible = true;
            }
        }, 400)
        }
    </script>
</body>
</html>
